<div class="toolbar">
  <button mat-flat-button color="primary">
    <mat-icon>add_box</mat-icon>
    New
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="mailto">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Mailto</th>
    <td mat-cell *matCellDef="let element"> {{element.mailto}} </td>
  </ng-container>

  <ng-container matColumnDef="subject">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject</th>
    <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
  </ng-container>

  <ng-container matColumnDef="cc">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> CC</th>
    <td mat-cell *matCellDef="let element"> {{element.cc}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="edit icon" (click)="edit()">edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Delete</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="example-icon" aria-hidden="false" aria-label="delete icon" (click)="delete()">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-container *ngIf="dataSource.data.length === 0">
  <p class="p">Keine Daten gefunden.</p>
</ng-container>
